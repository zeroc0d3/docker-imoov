version: '2'

services:

### Applications Code Container #############################

    imoov-applications:
        image: tianon/true
        volumes:
            - ../:/var/www
            - ../imoov/:/var/www/imoov

### Workspace Utilities Container ###########################

    imoov-workspace:
        build:
            context: ./workspace
            args:
                - INSTALL_XDEBUG=false
                - INSTALL_MONGO=false
                - INSTALL_NODE=true
                - INSTALL_YARN=true
                - COMPOSER_GLOBAL_INSTALL=false
                - INSTALL_WORKSPACE_SSH=true
                - INSTALL_LARAVEL_ENVOY=true
                - INSTALL_DEPLOYER=true
                - INSTALL_LINUXBREW=false
                - PUID=1000
                - PGID=1000
                - NODE_VERSION=stable
                - YARN_VERSION=latest
                - TZ=UTC
        volumes_from:
            - imoov-applications
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:172.21.0.2"
        ports:
           - "2222:22"
        tty: true

### PHP-FPM Container #######################################

    imoov-php-fpm:
        build:
            context: ./php-fpm
            args:
                - INSTALL_XDEBUG=false
                - INSTALL_MONGO=false
                - INSTALL_ZIP_ARCHIVE=true
                - INSTALL_BCMATH=true
                - INSTALL_PHPREDIS=false
                - INSTALL_MEMCACHED=false
                - INSTALL_OPCACHE=false
                - INSTALL_EXIF=false
            dockerfile: Dockerfile
        volumes_from:
            - imoov-applications
        expose:
            - "9000"
        links:
            - imoov-workspace
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:172.21.0.2"
        environment:
            # IMPORTANT: Set the Remote Interpreter entry matching name to `laravel`
            - PHP_IDE_CONFIG=serverName=laravel

### Nginx Server Container ##################################

    imoov-nginx:
        build:
            context: ./nginx
            args:
                - PHP_UPSTREAM=imoov-php-fpm
        volumes_from:
            - imoov-applications
        volumes:
            - ./logs/nginx/:/var/log/nginx
            - ./nginx/sites/:/etc/nginx/sites-available
        ports:
            - "80:80"
            - "443:443"
        links:
            - imoov-php-fpm

### HHVM Container ##########################################

    imoov-hhvm:
        build: ./hhvm
        volumes_from:
            - imoov-applications
        expose:
            - "9000"
        links:
            - imoov-workspace

### MySQL Container #########################################

    imoov-mysql:
        build:
            context: ./mysql
            args:
                - MYSQL_DATABASE=zeroc0d3_dbname
                - MYSQL_USER=zeroc0d3_user
                - MYSQL_PASSWORD=zeroc0d3_password
                - MYSQL_ROOT_PASSWORD=zeroc0d3_root
        volumes:
            - mysql:/var/lib/mysql
        ports:
            - "3306:3306"

